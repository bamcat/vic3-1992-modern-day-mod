l_english:
 law_jihad:0 "Jihadism"
 law_jihad_desc:0 "Jihadist militaries have a distinctly religious aim in their practices, training, and organization."
 law_mixed_healthcare:0 "Mixed Health System"
 law_mixed_healthcare_desc:0 "The population's health is managed by both private & government health insurance plans. Government plans are offered to our lower-income citizens to solve the market failures of private health insurance."
 law_affirmative_action:0 "Affirmative Action"
 law_affirmative_action_desc:0 "Various protections for minorities have been made mandatory. This includes quotes & various systems to encourage their involvement in our current system, legal protections, and monetary funding."
 
 lawgroup_firearms:0 "Firearm Ownership"
 lawgroup_firearms_desc:0 "Matters concerning the right to bear arms."
 
 lawgroup_abortions:0 "Abortions"
 lawgroup_abortions_desc:0 "Whether or not our citizens are allowed to have abortions."
 
 lawgroup_unions:0 "Unions"
 lawgroup_unions_desc:0 "Matters concerning our workers' ability to form unions."
 
 lawgroup_homosexuality:0 "Homosexuality"
 lawgroup_homosexuality_desc:0 "Matters concerning the LGBTQ+ movement in our country."
 
 law_canton_system:0 "Isolationism"
 
 law_unrestricted_firearms:0 "Unrestricted Firearms"
 law_unrestricted_firearms_desc:0 "Our country is home to a large firearms industry, ripe for civilian use."
 
 law_licensed_firearms:0 "Licensed Firearms"
 law_licensed_firearms_desc:0 "Citizens require a license to own a gun in our country."
 
 law_banned_firearms:0 "Banned Firearms"
 law_banned_firearms_desc:0 "Civilian use of firearms is strictly prohibited."
 
 law_banned_unions:0 "Banned Unions"
 law_banned_unions_desc:0 "Workers are not allowed to unionize with the intention of gaining workplace benefits."
 
 law_restricted_unions:0 "Restricted Unions"
 law_restricted_unions_desc:0 "Workers are allowed to form unions, with some restrictions intended to protect our investors."
 
 law_unrestricted_unions:0 "Unrestricted Unions"
 law_unrestricted_unions_desc:0 "Workers are fully encouraged to unionize and seek full benefits for their labour."
 
 law_banned_abortions:0 "Abortions Prohibited"
 law_banned_abortions_desc:0 "The killing of babies is strictly prohibited under our laws."
 
 law_restricted_abortion:0 "Restricted Abortions"
 law_restricted_abortion_desc:0 "Citizens are authorized abortions when the life of the mother is threatened, or in the cases of rape and incest."
 
 law_unrestricted_abortions:0 "Unrestricted Abortions"
 law_unrestricted_abortions_desc:0 "Citizens may freely exercise their right to an abortion as they please."
 
 law_active_oppression:0 "Active Oppression"
 law_active_oppression_desc:0 "Citizens who openly identify as members of the LGBTQ community are oppressed, jailed, or even killed."
 
 law_restricted_lgbtq:0 "Criminalized Homosexuality"
 law_restricted_lgbtq_desc:0 "Citizens may face jailtime for being gay."
 
 law_decriminalized_gays:0 "Decriminalized Homosexuality"
 law_decriminalized_gays_desc:0 "Citizens are allowed to engage in homosexual relationships, behind closed doors of course. Homosexual relationships will not be sanctioned by the state."
 
 law_gay_marriage:0 "Same-Sex Marriage"
 law_gay_marriage_desc:0 "The state is required to sanction all types of marriages, regardless of whether or not the initiators are of the same sex."
 
